<body>

  <br>
  <hr><br>
  <label>
    <input type="checkbox" id="darkMode"> Dark Mode
  </label>
  <footer style="color: var(--footer-text-color); font-size: 10px; position: absolute; bottom: 2px; right: 2px;">
